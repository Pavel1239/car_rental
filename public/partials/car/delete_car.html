<section class="contract">
    <div class="contract-container">
        <h1>Delete CAR</h1>
        <p>
            Are you sure you want to delete this car?
        </p>
        <ul>
            <li>Brand: {{car.brand}}</li>
        </ul>
        <input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />

    </div>
</section>
